<div class="row">
    <ol class="breadcrumb" style="background: #f1f1f1;">
      <li><a href="/">Главная</a></li>
      <li class="active">Контакты</li>
    </ol>
    <h3 class="section-heading" style="margin-left:13px; margin-top: -10px; font-weight: bold;">КОНТАКТЫ</h3>
</div>
<div class="row"  style="margin-right: -20px;">
    <div class="appleshop_contacts_info">
        <div class="row" style="margin-left: 13px;">
            <div class="col-lg-3" style="margin-top: -25px;">
                <div class="row" style="margin: auto; margin-top: 50px; margin-left: 30px;">
                    <div class="row"><label>Консультация:</label></div>
                    <div class="row"><label>{{ data[3]["text"] }}</label></div>
                </div>
            </div>
            <div class="col-lg-5" style="margin-top: -25px;">
                 <div class="row" style="margin: auto; margin-top: 50px; margin-left: 30px;">
                    <div class="row"><label>Адрес:</label></div>
                    <div class="row"><label>{{ data[4]["text"] }}</label></div>
                </div>
            </div>
            <div class="col-lg-4" style="margin-top: -25px;">
                 <div class="row" style="margin: auto; margin-top: 50px; margin-left: 30px;">
                    <div class="row"><label>E-mail:</label></div>
                    <div class="row"><a href="mailto:{{ data[5]["text"] }}">{{ data[5]["text"] }}</a></div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
<br>
<div class="row" style="margin-right: -20px;">
    <div id="map" class="appleshop_contacts_map"></div>
</div>
<br>
<script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
<script type="text/javascript">
    var map;

    DG.then(function () {
        map = DG.map('map', {
            center: [{{ data[6]["text"] | safe}}],
            zoom: 16
        });

        DG.marker([{{ data[6]["text"] | safe}}]).addTo(map).bindPopup('{{ data[7]["text"] | safe}}');
    });
</script>
